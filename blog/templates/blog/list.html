<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>P.rogramming Blog</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<style>
body {
    padding-top: 60px;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">P.rogramming Django</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="jumbotron">

    {% for post in post_list %}
    {% for comment in post.comment_set.all %}


        <h1>글</h1><h3>{{post.title}}</h3>
        <h2>{{post.content}}</h2>
        <h1>댓글</h1>
        <h2> {{comment.post}}</h2>
        <h2> {{comment.author}}</h2>
        <h2> {{comment.message}}</h2>
     {% endfor %}

    {% endfor %}


    </div>
</div>

<div class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</div>

</body>
</html>
